<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./request.js" type="text/javascript"></script>
  <script src="./renders.js" type="text/javascript"></script>
  <script src="./scripts.js" type="text/javascript"></script>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <!-- prevent default javascript:void(0) -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Fire</a>
    <a href="#">Water</a>
    <a href="#">Plant</a>
    <a href="#">Psychic</a>
  </div>
  <span onclick="openNav()" class="menu-open">
    <img src="./favicon/favicon-32x32.png" alt=""> Search by Types
  </span>
  <div id="main">
    <div class="container">
      <header class="header">
        <h1 class="header__title">Pokedex</h1>
        <input type="text" id="pokemonSearch" class="header__input" onchange="searchPokemons()">
      </header>
      <div class="pokemons">
        <div id='poke-list' class="pokemons__list">
          <h3>Poke List</h3>
        </div>
        <div class="pokemons__item" id='pokemon_view'>
          pokemon view
        </div>
      </div>
    </div>
  </div>
  <a href="./pokemon.html/1">Ir a pokemon</a>
</body>
</html>
